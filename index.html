<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0f172a">
    
    <!-- Native Android Capabilities -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="ROXY">
    
    <link rel="manifest" href="/manifest.json">
    <title>ROXY OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Outfit', 'sans-serif'],
                body: ['Inter', 'sans-serif'],
              },
              colors: {
                slate: {
                  850: '#151e32',
                  900: '#0f172a',
                  950: '#020617',
                },
                primary: {
                  400: '#818cf8', // Indigo
                  500: '#6366f1',
                },
                accent: {
                  400: '#c084fc', // Purple
                  500: '#a855f7',
                }
              },
              animation: {
                'breathe': 'breathe 4s ease-in-out infinite',
                'float': 'float 6s ease-in-out infinite',
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              },
              keyframes: {
                breathe: {
                  '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                  '50%': { transform: 'scale(1.05)', opacity: '1' },
                },
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-10px)' },
                },
                fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
                },
                slideUp: {
                  '0%': { transform: 'translateY(20px)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
                }
              }
            }
          }
        }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 24px;
      }

      /* Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "vite": "https://esm.sh/vite@^7.2.7",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
        "react-icons/fa": "https://esm.sh/react-icons@^5.5.0/fa",
        "react-icons/fi": "https://esm.sh/react-icons@^5.5.0/fi",
        "react-icons/bs": "https://esm.sh/react-icons@^5.5.0/bs",
        "react-icons/bi": "https://esm.sh/react-icons@^5.5.0/bi",
        "react-icons/md": "https://esm.sh/react-icons@^5.5.0/md",
        "react-icons/ri": "https://esm.sh/react-icons@^5.5.0/ri",
        "react-icons/tb": "https://esm.sh/react-icons@^5.5.0/tb"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
